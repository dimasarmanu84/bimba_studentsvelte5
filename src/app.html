<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aplikasi Administrasi Sekolah</title>
    <link rel="icon" href="%sveltekit.assets%/images/app_icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    %sveltekit.head%
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Dark mode initialization script -->
    <script>
      // Check for saved theme preference or default to 'light' mode
      const theme = localStorage.getItem('color-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-gray-700 antialiased dark:bg-gray-900">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
